<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-lg shadow-xl flex flex-col h-full md:h-auto md:max-h-[90vh]">
        <header class="bg-blue-600 text-white p-4 rounded-t-lg">
            <h1 class="text-2xl font-bold text-center">Chat with Gemini</h1>
        </header>

        <!-- Chat messages will be appended here -->
        <div id="chat-box" class="flex-1 p-6 overflow-y-auto">
            <div class="flex items-start gap-3 mb-6">
                 <div class="bg-blue-500 text-white rounded-full h-8 w-8 flex items-center justify-center font-bold text-xs flex-shrink-0">AI</div>
                <div class="bg-gray-200 p-3 rounded-lg max-w-xs md:max-w-md">
                    <p class="text-sm text-gray-800">Hello! How can I help you today? I can format responses in Markdown.</p>
                </div>
            </div>
        </div>
        
        <!-- File preview container -->
        <div id="file-preview-container" class="px-4 pb-2 border-t border-gray-200 bg-white"></div>


        <!-- Chat form -->
        <footer class="p-4 border-t border-gray-200 bg-white rounded-b-lg">
            <form id="chat-form" class="flex items-center gap-2">
                <!-- Attachment Button -->
                <button type="button" id="attachment-btn" class="p-3 text-gray-500 hover:text-blue-600 rounded-full hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                    </svg>
                </button>
                <input type="file" id="file-input" class="hidden" accept="image/*,application/pdf,.doc,.docx,audio/*">

                <input type="text" id="user-input" placeholder="Type your message..." class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" autocomplete="off">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition disabled:bg-blue-300">
                    Send
                </button>
            </form>
        </footer>
    </div>

    <!-- Showdown.js for Markdown rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
